{% extends 'base.html' %}
{% block content %}

<h1>Book Details</h1>

<div class="row">
    <div class="col s6">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ book.name }}</span>
                <p>Author: {{ book.author }}</p>
                <p>Description: {{ book.description }}</p>
            </div>
        </div>
    </div>
    <div class="col s6">
        <table class="striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Cover</th>
                </tr>
            </thead>
            <tbody>
                {% for print in book.print_set.all %}
                <tr>
                    <td>{{print.date}}</td>
                    <td>{{print.get_cover_display}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
